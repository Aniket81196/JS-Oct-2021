            margin-top: 20px;

<body>
    <h1>DIGITAL CLOCK</h1>
    <h3></h3>
    <script>
        let id=setInterval(()=>{
            let date=new Date();
            let time= date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds() + "AM";
            let para=document.querySelector("h3");
            para.innerHTML=time;
        },1000)
    </script>
